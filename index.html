<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/estilo.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css
">    <title>Lista de Tarefas</title>
</head>
<body>

    <h1>Lista de Tarefa</h1>

    <header>
        <input id="inputTarefa" type="text" placeholder="Digite sua Tarefa">
        <button onclick="addTarefa()" id="btn-add" class="add">Adicionar</button>
    </header>

    <main id="areaLista">

            <div class="item">
                <div class="item-icone">
                    <i class="mdi mdi-circle-outline"></i>
    
                </div>
                <div class="item-nome">
                    Teste de Tarefa
    
                </div>
                <div class="item-botao">
                    <button class="delete"> <i class="mdi mdi-delete"></i>Deletar</button>
    
                </div>

                <div class="item">
                    <div class="item-icone clicado">
                        <i class="mdi mdi-check-circle"></i>
        
                    </div>
                    <div class="item-nome">
                        Teste de Tarefa
        
                    </div>
                    <div class="item-botao">
                        <button class="delete"> <i class="mdi mdi-delete"></i>Deletar</button>
        
                    </div>
        
        
                </div>
    
    
            </div>


        </div>


    </main>


    <script src="js/controle.js"></script>
</body>
</html>
